---
layout: default
---
<div id="post">
{{ content }}
</div>

<div id="related">
  <h3>Possibly Related Languages</h3>
  <ul class="posts">
    {% for post in site.related_posts limit:3 %}
      <li> &raquo; <a href="{{site.baseurl}}{{ post.url }}">{{ post.title }}</a></li>
    {% endfor %}
  </ul>
</div>
